<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <main class="container" id="formulario">

    <h1>DETALHES DO PAGAMENTO</h1>
    <section class="grid">

      <form class="consultarUsuario">

        <label>
          Número do Cartão <input type="text" name="numeroCartao" required>
          Nome: <input type="text" name="nome" required>

          <div class="alinhar">

            <div>Data de Vencimento:
              <input type="date" name="data" required>
            </div>

            <div>Codigo de Segurança(CCV):
              <input type="text" name="cvv" required>
            </div>

          </div>
        </label>

        <button class="btnConsultarUsuario">Confirmar</button>

      </form>

      <div class="credit-card">
        <div class="credit-card-front">
          <div class="card-type">
            Cartão de Crédito
          </div>

          <img class="flag" src="./img/visa-logo.png">

          <div class="card-number">
            #### #### #### ####
          </div>
          <div class="card-holder">
            Fulano de Tal
          </div>
          <div class="expiration">
            06/2021
          </div>
        </div>
        <div class="credit-card-back">
          <div class="stripe"></div>
          <div class="ccv-block">
            123
          </div>
          <div class="flag">
            <img class="flag" src="./visa-logo.png">
          </div>
        </div>
      </div>


    </section>
  </main>

  <div id="app"></div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
